<section class="calculator">
  <div class="container"> 
    <h2 class="calculator__title">Калькулятор</h2>
    <input type="text" id="number1" class="calculator__put_num_1" placeholder="Введіть число">
    <ul class="calculator__operations">
      <li class="calculator__operation calculator__plus">
        <button class="calculator__operation_btn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </li>
      <li class="calculator__operation calculator__multiply">
        <button class="calculator__operation_btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </li>
      <li class="calculator__operation calculator__subtract">
        <button class="calculator__operation_btn">
          <i class="fa-solid fa-minus"></i>
        </button>
      </li>
      <li class="calculator__operation calculator__divide">
        <button class="calculator__operation_btn">
          <i class="fa-solid fa-divide"></i>
        </button>
      </li>
    </ul>
    <input type="text" id="number2" class="calculator__put_num_2" placeholder="Введіть число">
    <button class="calculator__operation_btn calculator__operation_equal">=</button>
    <div class="calculator__result"></div>
  </div>
</section>
