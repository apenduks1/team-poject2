<section class="stone-section">
  <h2 class="stone-title">Камінь-ножиці-папір</h2>
  <div class="cards-container container">
    <div class="stone__info">
      <ul class="cards-list">
        <li class="cards-list__item">
          <div class="cards cards--stone">
            <img class="cards__img" src="./images/stone.svg" alt="stone" />
          </div>
        </li>
        <li class="cards-list__item">
          <div class="cards cards--scissors">
            <img class="cards__img" src="./images/scissors.svg" alt="scissors" />
          </div>
        </li>
        <li class="cards-list__item">
          <div class="cards cards--paper">
            <img class="cards__img" src="./images/paper.svg" alt="paper" />
          </div>
        </li>
       
      </ul>
      <p class="result" style="text-align: center;"></p>
  
    </div>
    <ul class="list-score">
      <li class="list-score__item">
        <p class="stone-score">Рахунок:</p>
      </li>
      <li class="list-score__item">
        <p class="stone-computer">Комп’ютер -</p>
        <p class="score-computer">0</p>
      </li>
      <li class="list-score__item">
        <p class="stone-you">Ви -</p>
        <p class="score-you">0</p>
      </li>
    </ul>
    </div>
 
  <button class="stone-btn" type="button">Варіант комп’ютера</button>
 
</section>
